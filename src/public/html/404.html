<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | KaamSetu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00978A;
            --secondary-color: #465FA2;
        }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .error-container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
                .logo-img { display:block; width: auto; margin:0 auto 1rem; height:48px; }

        h1 {
    color: #00978A;
    margin-bottom: 0.5rem;
}
        .error-code {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .error-message {
            color: #333;
            margin-bottom: 2rem;
        }
        .back-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
    <link rel="icon" type="image/png" href="/images/1.png">
</head>
<body>
    <div class="error-container">
        <img src="/images/crop-trans.png" alt="KaamSetu Logo" class="logo-img" />
            <h1>KaamSetu</h1>
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="back-btn">Return to Homepage</a>
    </div>
</body>
</html>
