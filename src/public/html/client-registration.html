<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration - KaamSetu</title>
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="icon" type="image/png" href="/images/1.png">
</head>
<body>
    <div class="container">
        <div class="registration-wrapper">
            <div class="registration-info">
                <div class="icons">
                    <img src="/images/kaamsetu-sq.jpeg" alt="KaamSetu Logo" class="logo-img" />
                    <img src="/images/client.jpeg" alt="Client Icon" class="icon-img" />
                </div>
                <h2>Client Registration</h2>
                <p>Find skilled laborers quickly and efficiently with KaamSetu.</p>
                <p>Benefits of Registering:</p>
                <ul>
                    <li>Direct access to skilled laborers</li>
                    <li>No hidden fees or commissions</li>
                    <li>Secure payment system</li>
                    <li>Easy job posting and tracking</li>
                    <li>Verified labor profiles</li>
                </ul>
            </div>
            <div class="registration-form">
                <form id="client-registration-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company/Organization Name</label>
                        <p class="optional-text">(Optional)</p>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pin Code</label>
                        <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-submit">Register as Client</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/client-registration.js"></script>
</body>
</html>
